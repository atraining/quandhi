<style>html{overflow:hidden;}body{font-family:'Lato',"Helvetica Neue",Helvetica,Arial,sans-serif;padding:0;margin:0;}.okf-panel{display:table;table-layout:fixed;width:100%;padding-top:20px;padding-bottom:20px;}.okf-panel .row{display:table-row;}.okf-panel .row>div{display:table-cell;width:16%;vertical-align:top;position:relative;}.okf-panel .row>div>*{padding:5px 20px;}.okf-panel .row>div.logo{text-align:center;vertical-align:middle;}.okf-panel .row>div.logo img{max-width:100%;max-height:80px;}.okf-panel .border:after{border-right:dotted 1px #cfcfcf;content:'';display:block;position:absolute;top:0;bottom:0;right:0;}.okf-panel h2{color:#333333;text-transform:capitalize;font-size:14px;font-weight:normal;padding-top:5px;padding-bottom:5px;margin:0px;line-height:normal;}.okf-panel label{margin-top:0px;width:auto;font-size:14px;margin-top:5px;padding-bottom:5px;cursor:pointer;display:block;}.okf-panel a{color:#333333;text-decoration:none;}.okf-panel ul{margin:0px;padding:0px 0px 10px 0px;}.okf-panel ul li{list-style:none;font-size:11px;line-height:normal;}.okf-panel ul li a{opacity:0.8;}.okf-panel ul li a:hover{opacity:1.0;text-decoration:none;}.okf-panel .row>div>form{margin:0px;}.okf-panel form input[type="text"]{width:100%;height:30px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;border-radius:3px;border:solid 1px #ccc;margin-top:5px;padding:4px 6px;}.okf-panel form input[type="text"]:focus{outline:0;box-shadow:inset 0 1px 1px rgba(122,184,0,0.075),0 0 8px rgba(122,184,0,0.6);border-color:#7ab800;}.message{background-color:#EFEFEF;text-align:center;padding-top:20px;padding-bottom:20px;}</style>
